<div class="card card-info card-outline mb-4">
  <!--begin::Header-->
  <div class="card-header">
    <div class="card-title">Funcion√°rios</div>
  </div>

  <!--end::Header-->
  <!--begin::Form-->
  <form class="needs-validation" action="/admin/users/create" method="post">
    <!--begin::Body-->
    <div class="card-body">
      <!--begin::Row-->
      <div class="row g-3">
        <!--begin::Col-->
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome_pessoa" name="nome_pessoa" required />
          <div class="invalid-feedback">Informe o seu Nome!</div>

        <!--end::Col-->
        <!--begin::Col-->
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="nrphone" name="nrphone" data-inputmask='"mask": "(99) 99999-9999"'
            data-mask required />
          <div class="invalid-feedback">Informe seu Telefone!</div>
        </div>
        <!--end::Col-->
        <!--begin::Col-->
        <div class="col-md-6">
          <label for="validationCustomUsername" class="form-label">E-mail</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="inputGroupPrepend"
              required />
            <div class="invalid-feedback">Informe seu E-mail.</div>
          </div>
        </div>
        <!--end::Col-->
        <!--begin::Col-->
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Login</label>

          <div class="invalid-feedback">Informe seu Login.</div>

        <!--end::Col-->
        <!--begin::Col-->

        <!--end::Col-->
        <!--begin::Col-->
        <div class="col-md-6">
          <label for="validationCustom05" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" required />
          <div class="invalid-feedback">Informe sua Senha.</div>
        </div>
        <!--end::Col-->

        <!--end::Col-->
      </div>
      <!--end::Row-->
    </div>
    <!--end::Body-->
    <!--begin::Footer-->
    <div class="checkbox">
      <label>
        <input type="checkbox" name="inadmin" value="1"> Acesso de Administrador

      <button class="btn btn-info" type="submit">Salvar</button>
    </div>

    <!--end::Footer-->
  </form>
  <!--end::Form-->
  <!--begin::JavaScript-->
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict';

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation');

      // Loop over them and prevent submission
      Array.from(forms).forEach((form) => {
        form.addEventListener(
          'submit',
          (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add('was-validated');
          },
          false,
        );
      });
    })();
  </script>
  <!--end::JavaScript-->
