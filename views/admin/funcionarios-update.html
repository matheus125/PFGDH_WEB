<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Lista de Usuários
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Editar Usuário</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form role="form" action="/admin/funcionarios/{$funcionarios.id_usuario}" method="post">
            <div class="box-body">
              <div class="form-group">
                <label for="desperson">Nome</label>
                <input type="text" class="form-control" id="nome_funcionario" name="nome_funcionario"
                  placeholder="Digite o nome" value="{$funcionarios.nome_funcionario}">
              </div>
              <div class="form-group">
                <label for="cpf">Login</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite o login"
                  value="{$funcionarios.cpf}">
              </div>
              <div class="form-group">
                <label for="nrphone">Telefone</label>
                <input type="tel" class="form-control" id="nrphone" name="nrphone" placeholder="Digite o telefone"
                  value="{$funcionarios.nrphone}">
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail"
                  value="{$funcionarios.email}">
              </div>

              <div class="form-group">
                <label for="perfil">Perfil de Acesso</label>

                <select name="perfil" id="perfil" class="form-control" required>
                  <option value="">Selecione o perfil</option>

                  <option value="ADMIN" {if $funcionarios.perfil=='ADMIN' }selected{/if}>
                    Administrador
                  </option>

                  <option value="SUPERVISOR" {if $funcionarios.perfil=='SUPERVISOR' }selected{/if}>
                    Supervisor
                  </option>

                  <option value="ASSESSOR" {if $funcionarios.perfil=='ASSESSOR' }selected{/if}>
                    Assessor
                  </option>

                </select>
              </div>



            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
